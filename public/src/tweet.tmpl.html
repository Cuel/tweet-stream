<div class="row-eq-height mt-1">
	<div class="col-xs-2 col-md-1" style="padding:0">
		<img class="img-rounded custom-img"
			src="{{tweet.img}}"
			alt="Twitter Image"
		/>
	</div>
	<div class="col-xs-10 col-md-11">
		<blockquote class="text-left">
			{{&tweet.text}}
			<small><strong><a href="http://twitter.com/{{tweet.name}}">{{tweet.name}}</a></strong></small>
		</blockquote>
	</div>
</div>
