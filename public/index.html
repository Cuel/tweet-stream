<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Tweet streamer</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<style media="screen">
			.row-eq-height {
				display: -webkit-box;
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
			}
			.custom-row {
				margin-top: 1em;
			}
			.custom-img {
				min-height: 82px;
				width: 100%;
			}
			.mt-1 {
				margin-top: 1em
			}
			.pad5 {
				padding-top: 5em;
			}
			.invis {
				display: none;
			}
		</style>
	</head>
	<body>
	  <nav class="navbar navbar-inverse navbar-fixed-top">
	    <div class="container">

	        <a class="navbar-brand" href="/" id="js-title">Tweet stream. Tracking: </a>

					<button type="button" id="js-search-btn"
						class="btn btn-default navbar-btn pull-right"
						aria-label="Right Align">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
	    </div>
	  </nav>

    <div class="container">
      <div class="pad5">
				<div id="js-search-win" class="row invis">
				  <div class="col-lg-6">
			      <input type="text" class="form-control" placeholder="Track this keyword...">
				  </div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
      </div>
    </div>
		<div id="js-tweets-container" class="container"></div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<!-- Mustache template engine -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.0/mustache.js" charset="utf-8"></script>
		<!-- Load socket io -->
		<script src="/socket.io/socket.io.js"></script>
		<script src="bundle.js" charset="utf-8"></script>
	</body>
</html>
