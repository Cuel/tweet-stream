<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Tweet streamer</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<style media="screen">
			.row-eq-height {
				display: -webkit-box;
				display: -webkit-flex;
				display: -ms-flexbox;
				display: flex;
			}
			.custom-row {
				margin-top: 1em;
			}
			.custom-img {
				height: 100%;
				width: 100%;
			}
			.pad5 {
				padding-top: 5em;
			}
			.search-btn {
				margin-top: 0.5em;
				margin-right: 0.5em;
			}
			.invis {
				display: none;
			}
		</style>
	</head>
	<body>
	  <nav class="navbar navbar-inverse navbar-fixed-top">
	    <div class="container">
	      <div class="navbar-header">
	        <a class="navbar-brand" href="/" id="title">Tweet stream. Tracking: </a>
					<button type="button" class="search-btn btn btn-default" aria-label="Left Align">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
	      </div>
	    </div>
	  </nav>

    <div class="container">
      <div class="pad5">
				<div class="search-window row invis">
				  <div class="col-lg-6">
			      <input type="text" class="form-control" placeholder="Search for...">
				  </div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
				<div id="tweets"></div>
      </div>
    </div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<!-- Mustache template engine -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.0/mustache.js" charset="utf-8"></script>
		<!-- Load socket io (its not a JS file) -->
		<script src="/socket.io/socket.io.js"></script>
		<script src="app.js" charset="utf-8"></script>
	</body>
</html>
